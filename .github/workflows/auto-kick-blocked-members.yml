name: Auto-kick blocked members

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          PROJECT_REF: zglvtspmrihotbfbjtvw
          FUNCTION_NAME: auto-kick-blocked-members
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail

          FUNCTION_URL="https://${PROJECT_REF}.supabase.co/functions/v1/${FUNCTION_NAME}"
          echo "Calling: $FUNCTION_URL"

          RESP=$(curl -sS -w "\n%{http_code}" -X POST "$FUNCTION_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -d '{}')

          BODY=$(echo "$RESP" | head -n -1)
          CODE=$(echo "$RESP" | tail -n 1)

          echo "HTTP $CODE"
          echo "Response: $BODY"

          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi
