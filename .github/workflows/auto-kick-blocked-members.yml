name: Auto-kick blocked members

on:
  schedule:
    # GitHub schedules are UTC. Adjust as needed.
    - cron: "0 3 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          FUNCTION_URL: ${{ secrets.SUPABASE_URL }}
          SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          echo "Calling: $FUNCTION_URL"
          # Call function and capture HTTP status
          RESP=$(curl -sS -w "\n%{http_code}" -X POST "$FUNCTION_URL" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SERVICE_ROLE_KEY" \
            -d '{}')
          BODY=$(echo "$RESP" | head -n -1)
          CODE=$(echo "$RESP" | tail -n 1)
          echo "HTTP $CODE"
          echo "Response: $BODY"
          # Fail workflow if not 2xx
          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "Request failed"
            exit 1
          fi
